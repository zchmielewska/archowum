{%  extends "base.html" %}

{% block content %}
    <h3>Zaloguj się</h3>
    <div class="brick">
        {% if form.login.errors %}
            {% for err in form.login.errors %}
                {{ err|escape }}
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="vertical-center"><button type="submit">Zaloguj się</button></div>
            <br>
            Nie masz jeszcze konta? <a href="" class="blue"><u>Zarejestruj się.</u></a>
        </form>
    </div>

{% endblock %}
