{%  extends "base.html" %}

{% block content %}
    <div style="margin: 0 auto; width: 50%;">
        <h3>Zaloguj się</h3>
        <div class="brick">
            {% if form.login.errors %}
                {% for err in form.login.errors %}
                    {{ err|escape }}
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="vertical-center"><button type="submit">Zaloguj się</button></div>
                <br>
                Nie masz jeszcze konta? <a href="{% url "register" %}"><u>Zarejestruj się.</u></a>
            </form>
        </div>
    </div>
{% endblock %}
