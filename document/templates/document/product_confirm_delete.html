{% extends "base.html" %}
{% block content %}

    <h3>Usuń produkt</h3>

        <form method="post">
            {% csrf_token %}

            <p>Czy na pewno chcesz usunąć produkt <strong>{{ object }}</strong>?</p>

            <div class="vertical-center">
                <button type="submit" class="button red-button">Usuń produkt</button>
            </div>
        </form>
    </div>

{% endblock %}
