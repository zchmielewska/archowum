{%  extends "base.html" %}

{% block content %}
    <h3>Zarejestruj się</h3>
    <div class="brick">
        {% if form.login.errors %}
            {% for err in form.login.errors %}
                {{ err|escape }}
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="vertical-center"><button type="submit">Utwórz konto</button></div>
            <br>
            Masz już konto? <a href="" class="blue"><u>Zaloguj się.</u></a>
        </form>
    </div>

{% endblock %}
